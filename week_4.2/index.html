<!DOCTYPE html>
<html lang="en">

<head>
    <title>Expense Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Monthly Expense Manager</h1>

    <div class="flexBox">

        <div class="incomeGrid">
            <div style="grid-column: 1/ 3; font-size: x-large;"><b>Income</b></div>
            <div><b style="color: tomato;">Type of Income</b></div>
            <div><b style="color: tomato;">Amount</b></div>
            <div>Salary</div>
            <div>
                <input type="number" id="incomeX" required>
            </div>
            <div>Other Sources</div>
            <div>
                <input type="number" id="incomeY">
            </div>
        </div>

        <div class="expGrid">
            <div style="grid-column: 1/ 3; font-size: x-large;"><b>Expenditure</b></div>
            <div><b style="color: tomato;">Type of Expenditure</b></div>
            <div><b style="color: tomato;">Amount</b></div>
            <div>Rent</div>
            <div>
                <input type="number" id="expA" required>
            </div>
            <div>Electricity Bill</div>
            <div>
                <input type="number" id="expB" required>
            </div>
            <div>Milk & Paper</div>
            <div>
                <input type="number" id="expC">
            </div>
            <div>Groceries</div>
            <div>
                <input type="number" id="expD">
            </div>
            <div>Others</div>
            <div>
                <input type="number" id="expE">
            </div>
        </div>
    </div>

    <div><button onclick="total()">Show Overall</button></div>
    <div class="outputGrid">
        <div><b>Total Income</b></div>
        <div id="totalIncome">---</div>
        <div><b>Total Expenditure</b></div>
        <div id="totalExp">---</div>
        <div><em><b>Balance</b></em></div>
        <div id="bal">---</div>
    </div>

</body>

</html>
